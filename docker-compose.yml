services:
  titanic:
    build: .
    container_name: titanic-ml
    ports:
      - "8888:8888"
    volumes:
      - ./data:/app/data
      - ./models:/app/models
      - ./notebooks:/app/notebooks
    environment:
      - PYTHONUNBUFFERED=1
    command: >
      bash -c "
      echo '=== Testing imports ===' &&
      python -c 'import titanic; print(\"âœ“ titanic imported successfully\")' &&
      echo '=== Running tests ===' &&
      pytest tests/ -v &&
      echo '=== All checks passed! ===' &&
      exec bash
      "
    stdin_open: true
    tty: true