schema_type: dataframe
version: 0.27.0
columns:
  PassengerId:
    dtype: int
    description: Unique ID for each passenger
    nullable: false
  Survived:
    dtype: int
    description: Survival (0 = No, 1 = Yes)
    checks:
      in_range:
        min_value: 0
        max_value: 1
    nullable: true
  Pclass:
    dtype: int
    description: Ticket class (1 = 1st, 2 = 2nd, 3 = 3rd)
    checks:
      in_range:
        min_value: 1
        max_value: 3
    nullable: false
  Name:
    dtype: string
    description: Passenger's full name
    nullable: false
  Sex:
    dtype: string
    description: Gender (male/female)
    checks:
      isin: [male, female]
    nullable: false
  Age:
    dtype: float
    description: Age in years
    nullable: true
  SibSp:
    dtype: int
    description: Number of siblings/spouses aboard, братьев сестер на борту
    nullable: false
  Parch:
    dtype: int
    description: Number of parents/children aboard
    nullable: false
  Ticket:
    dtype: string
    description: Ticket number
    nullable: false
  Fare:
    dtype: float
    description: Passenger fare, стоимость билета
    nullable: false
  Cabin:
    dtype: string
    description: Cabin number
    nullable: true
  Embarked:
    dtype: string
    description: Port of embarkation, порт (C = Cherbourg France, Q = Queenstown Ireland, S = Southampton England)
    checks:
      isin: [C, Q, S]
    nullable: true
